<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>&copy Calculator</title>
</head>
<body>
<div class='container'>
    <div id='calculator'>
        <div id='Title'>
            <h1>ELECTRONIC CALCULATOR</h1>
        </div>
        <div id='entrybox'>
            <div id='entry'>
                <p id='answer'>0</p>
            </div>
        </div>
        <div id='buttons'>
            <button class='red' value='ac'>AC</button>
            <button class='red' value='ce'>CE</button>
            <button value='/'>&divide;</button>
            <button value='*'>x</button>
            <button value='7'>7</button>
            <button value='8'>8</button>
            <button value='9'>9</button>
            <button value='-'>-</button>
            <button value='4'>4</button>
            <button value='5'>5</button>
            <button value='6'>6</button>
            <button value='+'>+</button>
            <button value='1'>1</button>
            <button value='2'>2</button>
            <button value='3'>3</button>
            <button value='0' id='zero'>0</button>
            <button value='.'>.</button>
            <button value='=' id='equal'>=</button>
        </div>
        <div id='tester'></div>
    </div>
</div>
<div class="footer">
    <div class="container">
        Designed & Coded by Serge Makarov
    </div>
</div>
</body>
</html>
